<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Number</h1>
    <div class="content">
        <input id="guessnumber" placeholder="Enter the Number">
        <button onclick="Check()">Check</button>
        <div class="para">
            <p id="result">You are Wrong/Right</p>
            <p id="score">Correct:</p>
        </div>
    </div>
    <script>
        //selecting input box
        var guessnumber = document.getElementById("guessnumber")
        var result = document.getElementById("result")
        var score = document.getElementById("score")
        var randomnumber = Math.floor(Math.random()*10)+1

        var totalscore = 0
        function Check()
        {
            var enterednumber = guessnumber.value
            if(randomnumber==enterednumber)
            {
                console.log("Right")
                result.textContent = "Right"
                window.alert("YOU WON") 
                totalscore=totalscore+1
                score.textContent="Correct:"+totalscore;       
            }

            else
            {     
                console.log("Wrong")
                result.textContent = "Wrong"
            }
        }
    </script>
</body>
</html>
